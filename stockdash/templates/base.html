<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Stocks</title>
    <link rel="stylesheet" href="{% static 'base_static/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base_static/base.css' %}">

    {% block styles %}
    {% endblock styles %}
</head>

<body class="page">

    {% include 'navbar.html' %}

    <main class="page-content" role="main">
        {% block content %}{% endblock content %}
    </main>

    {% include 'footer.html' %}

    <script src="{% static 'base_static/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'base_static/popper.min.js' %}"></script>
    <script src="{% static 'base_static/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
